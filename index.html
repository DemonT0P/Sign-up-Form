<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
    <title>RPS</title>
</head>

<body>
    <div class="screen">
        <div class="lside">
            <div class="img_div">
                <img class="img" src="./assets/odin-lined.png" alt="Odin Logo">
                <span class="img_text">ODIN</span>
            </div>
            <span class="credits">Photo by <a class="credits_link"
                    href="https://unsplash.com/fr/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie
                    West</a> on <a class="credits_link"
                    href="https://unsplash.com/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </span>
        </div>
        <div class="rside">
            <div class="text">
                <p>
                    This is not a real online service! You know you need something like this
                    in your life to help you realize your deepest dreams.
                    <br>Sign up now to get started.
                </p>
                <p>
                    You know you want to.
                </p>
            </div>
            <div class="content">
                <form action="#" method="post" class="input_positions">
                    <p class="lets">Let's do this!</p>
                    <fieldset>
                        <div class="input" style="float:left;margin-right:64px;">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="input" style="float:left;">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                        <br style="clear:both;" />
                        <div class="input" style="float:left;margin-right:64px;">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input" style="float:left;">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="text" name="phone_number" id="phone_number">
                        </div>
                        <br style="clear:both;" />
                        <div class="input" style="float:left;margin-right:64px;">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="input" style="float:left;">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password">
                        </div>
                    </fieldset>
                </form>
                <div class="bottom">
                    <button style="display:block;" id="button_submit" type="submit">Create Account</button>
                    <div class="final_text">
                        <span class="bottom_text"> Already have an account?</span>
                        <a class="bottom_link" href="">Log in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
